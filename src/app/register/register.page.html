<ion-content [fullscreen]="true" class="content-center">
    <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="goBack()">
              <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title class="ion-text-center">Register</ion-title>
        </ion-toolbar>
      </ion-header>
      
    <img (click)="triggerFileInput(fileInput)" [src]="imageUrl || '../../assets/img/default-profile.png'" alt="Uploaded Image" />
    <input type="file" #fileInput (change)="onFileSelected($event)" hidden accept="image/*" />
<ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
        <ion-list>
            
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input [(ngModel)]="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input [(ngModel)]="confirmPassword" type="password"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button expand="full" (click)="registerUser()">Register</ion-button>
      </ion-card-content>

</ion-card>
</ion-content>
