<ion-header [translucent]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="ion-text-center">Foodpedia</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">

  <!-- Button to toggle the visibility of the Add New Item card -->
  <ion-button expand="full" (click)="toggleAddItemCard()">Add New Item</ion-button>

  <!-- Add New Item Card (Hidden by default) -->
  <ion-card *ngIf="showAddItemCard">
    <ion-card-header>
      <ion-card-title>Add New Item</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Food Name:</ion-label>
        <ion-input [(ngModel)]="newUser.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nutritional Facts:</ion-label>
        <ion-input [(ngModel)]="newUser.facts"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Good For:</ion-label>
        <ion-input [(ngModel)]="newUser.good_for"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Meal Time:</ion-label>
        <ion-input [(ngModel)]="newUser.time"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Preferable Age:</ion-label>
        <ion-input [(ngModel)]="newUser.age"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="saveUser()">Save Item</ion-button>
      <ion-button expand="full" color="danger" (click)="confirmDeleteAll()">Delete All Items</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- List of Users -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Foodpedia</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let user of users">
          <ion-label>
            <h2>{{user.name}}</h2>
            <p>{{user.facts}}</p>
            <p>{{user.good_for}}</p>
            <p>{{user.time}}</p>
            <p>{{user.age}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
